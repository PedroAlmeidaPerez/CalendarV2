<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Insertar Producto</title>
</head>

<body>
<br/>
<div th:replace="fragments/header :: header"/>
<br/>
<br/>

<form class="form-horizontal" th:object="${user}" th:action="@{/user/save}"  method="post">
    <input type="hidden" th:field="*{id}"/>


    <div class="product-group">
        <label>Name</label>
        <input type="text" th:value="[name]" th:field="*{name}"/>
    </div>

    <div class="product-group">
        <label>Password</label>
        <input type="text" th:value="[password]" th:field="*{password}"/>
    </div>

    <div class="Roles">
        <label>Category</label>
        <select th:field="*{role}" th:remove="all-but-first">
            <option th:each="role : ${roles}"
                    th:value="${role.id}"
                    th:text="${role.role}"></option>
        </select>
    </div>

    <div>
        <button type="submit">Register...</button>
    </div>
</form>

</body>
</html>
